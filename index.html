<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0d47a1, #42a5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container-login {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      padding: 40px 20px;
    }

    .logo-box {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .logo-box h1 {
      font-size: 48px;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .logo-box p {
      font-size: 18px;
      color: #333;
    }

    .form-box {
      flex: 1;
      padding: 20px;
    }

    #login-form {
      background: white;
      display: flex;
      flex-direction: column;
    }

    #login-form input {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #login-form button {
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #login-form button:hover {
      background-color: #0d47a1;
    }

    #content {
      display: none;
      padding: 30px;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    #botoes-ponto button,
    #filtro button,
    #exportar-btn {
      margin: 5px 5px 10px 0;
      padding: 10px 14px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    #entrada-btn, #saida-btn { background-color: #1976d2; }
    #sair { background-color: #d32f2f; }
    #exportar-btn { background-color: #388e3c; }
    #filtro button { background-color: #0288d1; }

    #filtro input {
      padding: 8px;
      margin-right: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #registros {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    #registros p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container-login {
        flex-direction: column;
        padding: 20px;
      }
      .logo-box h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container-login">
    <div class="logo-box">
      <h1>Meu Ponto</h1>
      <p>Registre o seu dia com praticidade.<br>O Meu Ponto cuida da organização por você.</p>
    </div>
    <div class="form-box">
      <form id="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar / Cadastrar</button>
      </form>
    </div>
  </div>

  <div id="content">
    <div id="botoes-ponto">
      <button id="entrada-btn">Registrar Entrada</button>
      <button id="saida-btn">Registrar Saída</button>
      <button id="sair">Sair</button>
    </div>

    <div id="filtro">
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <button id="filtrar-btn">Filtrar</button>
      <button id="exportar-btn">Exportar para Excel</button>
    </div>

    <div id="registros"></div>
  </div>

  <script type="module">
    // ... [o script JS completo que você já tem pode ser colado aqui como está, sem alterações] ...
  </script>
</body>
</html>
