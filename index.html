<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .texto-esquerda {
      flex: 1;
      padding: 20px;
    }

    .texto-esquerda h1 {
      color: #1877f2;
      font-size: 50px;
      margin-bottom: 10px;
    }

    .texto-esquerda p {
      font-size: 20px;
      color: #1c1e21;
    }

    .login-box {
      flex: 1;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #155dbd;
    }

    #content {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 120px;
    }

    #topo-botoes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #entrada-btn { background-color: #1976d2; }
    #saida-btn { background-color: #1976d2; }
    #filtrar-btn { background-color: #0288d1; }
    #exportar-btn { background-color: #388e3c; }
    #sair { background-color: #d32f2f; }

    #filtro input[type="date"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #filtro {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    #registros {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    #registros p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .texto-esquerda {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <div class="texto-esquerda">
      <h1>Meu Ponto</h1>
      <p>Registre o seu dia com praticidade. O Meu Ponto cuida da organização por você.</p>
    </div>
    <form class="login-box" id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar / Cadastrar</button>
    </form>
  </div>

  <div id="content">
    <div id="topo-botoes">
      <button id="entrada-btn" class="btn">Registrar Entrada</button>
      <button id="saida-btn" class="btn">Registrar Saída</button>
      <div id="filtro">
        <input type="date" id="inicio" />
        <input type="date" id="fim" />
        <button id="filtrar-btn" class="btn">Filtrar</button>
      </div>
      <button id="exportar-btn" class="btn">Exportar Excel</button>
      <button id="sair" class="btn">Sair</button>
    </div>
    <div id="registros"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const loginContainer = document.getElementById("login-container");
    const content = document.getElementById("content");
    const registrosDiv = document.getElementById("registros");
    const sairBtn = document.getElementById("sair");
    const entradaBtn = document.getElementById("entrada-btn");
    const saidaBtn = document.getElementById("saida-btn");
    const filtrarBtn = document.getElementById("filtrar-btn");
    const exportarBtn = document.getElementById("exportar-btn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        await createUserWithEmailAndPassword(auth, email, senha);
      }
    });

    sairBtn.addEventListener("click", () => {
      signOut(auth);
    });

    entradaBtn.addEventListener("click", () => registrarPonto("entrada"));
    saidaBtn.addEventListener("click", () => registrarPonto("saida"));

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        email: user.email,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      if (!user) return;

      let q = query(collection(db, "pontos"), orderBy("timestamp", "desc"));
      if (user.email !== admEmail) {
        q = query(collection(db, "pontos"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
      }

      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.timestamp?.toDate) {
          const dataHora = d.timestamp.toDate();
          const dataStr = dataHora.toLocaleString("pt-BR");

          if (inicio && new Date(dataHora) < new Date(inicio)) return;
          if (fim && new Date(dataHora) > new Date(fim + "T23:59:59")) return;

          registrosDiv.innerHTML += `<p><strong>${d.email}</strong> - ${d.tipo} às ${dataStr}</p>`;
        }
      });
    }

    filtrarBtn.onclick = () => mostrarRegistros();

    exportarBtn.addEventListener("click", () => {
      const registros = document.getElementById("registros").innerHTML;
      const blob = new Blob(
        [`<html><head><meta charset="UTF-8"></head><body>${registros}</body></html>`],
        { type: "application/vnd.ms-excel" }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "registros.xls";
      a.click();
      URL.revokeObjectURL(url);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginContainer.style.display = "none";
        content.style.display = "block";
        mostrarRegistros();
      } else {
        loginContainer.style.display = "flex";
        content.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
