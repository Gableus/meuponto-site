<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #155dbd;
    }

    .cadastro-btn {
      margin-top: 10px;
      background-color: #42b72a;
    }

    .cadastro-btn:hover {
      background-color: #36a420;
    }

    .toggle-senha {
      background-color: #e4e6eb;
      color: #050505;
      margin-top: 10px;
    }

    .barra-topo {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .barra-topo button,
    .barra-topo input {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .barra-topo button { color: white; cursor: pointer; }
    #entrada-btn { background-color: #1976d2; }
    #saida-btn { background-color: #1976d2; }
    #filtrar-btn { background-color: #0288d1; }
    #exportar-btn { background-color: #388e3c; }
    #sair { background-color: #d32f2f; }

    .barra-topo input {
      border: 1px solid #ccc;
      color: #333;
    }

    #content {
      padding-top: 90px;
      max-width: 900px;
      margin: 0 auto;
    }

    #registros {
      max-height: 70vh;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    #registros p {
      margin: 6px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <form class="login-box" id="login-form">
      <h2>Entrar</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Senha" id="senha" required />
      <button type="submit">Entrar</button>
      <button type="button" class="toggle-senha" onclick="toggleSenha()">Mostrar senha</button>
      <button type="button" class="cadastro-btn" onclick="cadastrarUsuario()">Cadastrar nova conta</button>
    </form>
  </div>

  <div class="barra-topo" id="barra-botoes" style="display:none;">
    <button id="entrada-btn">Registrar Entrada</button>
    <button id="saida-btn">Registrar Saída</button>
    <input type="date" id="inicio" />
    <input type="date" id="fim" />
    <input type="text" id="emailFiltro" placeholder="Filtrar por email" />
    <button id="filtrar-btn">Filtrar</button>
    <button id="exportar-btn">Exportar para Excel</button>
    <button id="sair">Sair</button>
  </div>

  <div id="content">
    <div id="registros"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const loginContainer = document.getElementById("login-container");
    const content = document.getElementById("content");
    const registrosDiv = document.getElementById("registros");
    const entradaBtn = document.getElementById("entrada-btn");
    const saidaBtn = document.getElementById("saida-btn");
    const sairBtn = document.getElementById("sair");
    const filtrarBtn = document.getElementById("filtrar-btn");
    const exportarBtn = document.getElementById("exportar-btn");
    const barraBotoes = document.getElementById("barra-botoes");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        alert("Erro ao entrar. Verifique as credenciais ou use 'Cadastrar nova conta'.");
      }
    });

    window.cadastrarUsuario = async function () {
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        alert("Conta cadastrada com sucesso!");
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    };

    sairBtn.addEventListener("click", () => {
      signOut(auth);
    });

    entradaBtn.addEventListener("click", () => registrarPonto("entrada"));
    saidaBtn.addEventListener("click", () => registrarPonto("saida"));

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        email: user.email,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      if (!user) return;

      let q = query(collection(db, "pontos"), orderBy("timestamp", "desc"));
      if (user.email !== admEmail) {
        q = query(collection(db, "pontos"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
      }

      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;
      const emailFiltro = document.getElementById("emailFiltro").value.toLowerCase();

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.timestamp?.toDate) {
          const dataHora = d.timestamp.toDate();
          const dataStr = dataHora.toLocaleString("pt-BR");

          if (inicio && new Date(dataHora) < new Date(inicio)) return;
          if (fim && new Date(dataHora) > new Date(fim + "T23:59:59")) return;
          if (emailFiltro && !d.email.toLowerCase().includes(emailFiltro)) return;

          registrosDiv.innerHTML += `<p><strong>${d.email}</strong> - ${d.tipo} às ${dataStr}</p>`;
        }
      });
    }

    filtrarBtn.onclick = () => mostrarRegistros();

    exportarBtn.addEventListener("click", () => {
      const registros = registrosDiv.innerHTML;
      const blob = new Blob(
        [`<html><head><meta charset="UTF-8"></head><body>${registros}</body></html>`],
        { type: "application/vnd.ms-excel" }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "registros.xls";
      a.click();
      URL.revokeObjectURL(url);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginContainer.style.display = "none";
        content.style.display = "block";
        barraBotoes.style.display = "flex";
        mostrarRegistros();
      } else {
        loginContainer.style.display = "flex";
        content.style.display = "none";
        barraBotoes.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });

    window.toggleSenha = function () {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
