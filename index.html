<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #login-form {
      max-width: 300px;
      margin: 40px auto;
      text-align: center;
    }

    #login-form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
    }

    #login-form button {
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      cursor: pointer;
    }

    #content {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #botoes-ponto {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #botoes-ponto button {
      padding: 10px 20px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #entrada-btn {
      background-color: #1976d2;
    }

    #saida-btn {
      background-color: #1565c0;
    }

    #sair {
      background-color: #d32f2f;
    }

    #filtro {
      text-align: center;
      margin-bottom: 20px;
    }

    #filtro input {
      padding: 5px;
      margin: 0 5px;
    }

    #filtro button {
      padding: 6px 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #registros {
      margin-top: 20px;
    }

    #registros p {
      background-color: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Ponto</h1>
  </header>

  <main>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar / Cadastrar</button>
    </form>

    <div id="content">
      <div id="botoes-ponto">
        <button id="entrada-btn">Registrar Entrada</button>
        <button id="saida-btn">Registrar Saída</button>
        <button id="sair">Sair</button>
      </div>

      <div id="filtro">
        <label>De: <input type="date" id="data-inicio"></label>
        <label>Até: <input type="date" id="data-fim"></label>
        <button id="filtrar-btn">Filtrar</button>
      </div>

      <div id="registros"></div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const content = document.getElementById("content");
    const botoesPonto = document.getElementById("botoes-ponto");
    const registrosDiv = document.getElementById("registros");
    const sairBtn = document.getElementById("sair");
    const entradaBtn = document.getElementById("entrada-btn");
    const saidaBtn = document.getElementById("saida-btn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        await createUserWithEmailAndPassword(auth, email, senha);
      }
    });

    sairBtn.addEventListener("click", () => signOut(auth));
    entradaBtn.addEventListener("click", () => registrarPonto("entrada"));
    saidaBtn.addEventListener("click", () => registrarPonto("saida"));
    document.getElementById("filtrar-btn").onclick = () => mostrarRegistros();

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        email: user.email,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      if (!user) return;

      const dataInicio = document.getElementById("data-inicio").value;
      const dataFim = document.getElementById("data-fim").value;

      let q = collection(db, "pontos");
      let filtros = [];

      if (user.email !== admEmail) {
        filtros.push(where("userId", "==", user.uid));
      }

      if (dataInicio) {
        const inicio = Timestamp.fromDate(new Date(dataInicio + "T00:00:00"));
        filtros.push(where("timestamp", ">=", inicio));
      }

      if (dataFim) {
        const fim = Timestamp.fromDate(new Date(dataFim + "T23:59:59"));
        filtros.push(where("timestamp", "<=", fim));
      }

      filtros.push(orderBy("timestamp", "desc"));

      q = query(q, ...filtros);

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const d = doc.data();
        const dataHora = d.timestamp?.toDate().toLocaleString("pt-BR");
        registrosDiv.innerHTML += `<p><strong>${d.email}</strong> - ${d.tipo} às ${dataHora}</p>`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        content.style.display = "block";
        botoesPonto.style.display = "flex";
        mostrarRegistros();
      } else {
        loginForm.style.display = "block";
        content.style.display = "none";
        botoesPonto.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
