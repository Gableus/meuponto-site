<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 10px 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #entrada-btn, #saida-btn {
      background-color: #1565c0;
    }
    #sair {
      background-color: #c62828;
    }
    #filtro-datas input {
      padding: 5px;
      margin-right: 10px;
    }
    #registros p {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Ponto</h1>
  </header>

  <div class="container">
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required /><br />
      <input type="password" name="password" placeholder="Senha" required /><br />
      <button type="submit" style="background-color: #2e7d32;">Entrar / Cadastrar</button>
    </form>

    <div id="content" style="display: none;">
      <div id="botoes-ponto">
        <button id="entrada-btn">Registrar Entrada</button>
        <button id="saida-btn">Registrar Saída</button>
        <button id="sair">Sair</button>
      </div>

      <div id="filtro-datas">
        <label>De: <input type="date" id="data-inicio" /></label>
        <label>Até: <input type="date" id="data-fim" /></label>
        <button onclick="mostrarRegistros()" style="background-color: #0288d1;">Filtrar</button>
      </div>

      <div id="registros"></div>
    </div>
  </div>

  <!-- Firebase SDK (módulo moderno) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const content = document.getElementById("content");
    const registrosDiv = document.getElementById("registros");

    document.getElementById("entrada-btn").onclick = () => registrarPonto("entrada");
    document.getElementById("saida-btn").onclick = () => registrarPonto("saida");
    document.getElementById("sair").onclick = () => signOut(auth);

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        await createUserWithEmailAndPassword(auth, email, senha);
      }
    };

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        email: user.email,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      let q;
      const dataInicio = document.getElementById("data-inicio").value;
      const dataFim = document.getElementById("data-fim").value;

      const col = collection(db, "pontos");
      let filtros = [];

      if (user.email !== admEmail) {
        filtros.push(where("userId", "==", user.uid));
      }

      if (dataInicio) {
        const inicio = new Date(dataInicio + "T00:00:00");
        filtros.push(where("timestamp", ">=", inicio));
      }

      if (dataFim) {
        const fim = new Date(dataFim + "T23:59:59");
        filtros.push(where("timestamp", "<=", fim));
      }

      filtros.push(orderBy("timestamp", "desc"));
      q = query(col, ...filtros);

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        registrosDiv.innerHTML += "<p>Nenhum registro encontrado.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();
        const dataHora = d.timestamp?.toDate().toLocaleString("pt-BR");
        registrosDiv.innerHTML += `<p><strong>${d.email}</strong> - ${d.tipo} às ${dataHora}</p>`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        content.style.display = "block";
        mostrarRegistros();
      } else {
        loginForm.style.display = "block";
        content.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
