<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #content { display: none; }
    #botoes-ponto button { margin: 5px; }
  </style>
</head>
<body>

  <h1>Meu Ponto</h1>

  <form id="login-form">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Senha" required /><br />
    <button type="submit">Entrar / Cadastrar</button>
  </form>

  <div id="content">
    <div id="botoes-ponto">
      <button id="entrada-btn">Registrar Entrada</button>
      <button id="saida-btn">Registrar Saída</button>
      <button id="sair">Sair</button>
    </div>
    <div id="registros"></div>
  </div>

  <!-- Firebase SDK (módulo moderno) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const content = document.getElementById("content");
    const botoesPonto = document.getElementById("botoes-ponto");
    const registrosDiv = document.getElementById("registros");
    const sairBtn = document.getElementById("sair");

    const entradaBtn = document.getElementById("entrada-btn");
    const saidaBtn = document.getElementById("saida-btn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        await createUserWithEmailAndPassword(auth, email, senha);
      }
    });

    sairBtn.addEventListener("click", () => {
      signOut(auth);
    });

    entradaBtn.addEventListener("click", () => registrarPonto("entrada"));
    saidaBtn.addEventListener("click", () => registrarPonto("saida"));

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        email: user.email,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      let q;

      if (user.email === admEmail) {
        q = query(collection(db, "pontos"), orderBy("timestamp", "desc"));
      } else {
        q = query(collection(db, "pontos"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
      }

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const d = doc.data();
        const dataHora = d.timestamp?.toDate().toLocaleString("pt-BR");
        registrosDiv.innerHTML += `<p><strong>${d.email}</strong> - ${d.tipo} às ${dataHora}</p>`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        content.style.display = "block";
        botoesPonto.style.display = "flex";
        mostrarRegistros();
      } else {
        loginForm.style.display = "block";
        content.style.display = "none";
        botoesPonto.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
