<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Ponto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #content { display: none; }
    #botoes-ponto button, #filtro button { margin: 5px; padding: 8px 12px; border: none; color: white; cursor: pointer; }
    #entrada-btn, #saida-btn { background-color: #2962ff; }
    #sair { background-color: #d32f2f; }
    #filtro input { padding: 5px; margin-right: 5px; }
    #filtro button { background-color: #0288d1; }
  </style>
</head>
<body>

  <h1>Meu Ponto</h1>

  <form id="login-form">
    <input type="text" name="nome" placeholder="Seu nome" required /><br />
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Senha" required /><br />
    <button type="submit">Entrar / Cadastrar</button>
  </form>

  <div id="content">
    <div id="botoes-ponto">
      <button id="entrada-btn">Registrar Entrada</button>
      <button id="saida-btn">Registrar Saída</button>
      <button id="sair">Sair</button>
    </div>

    <div id="filtro">
      <input type="date" id="inicio" />
      <input type="date" id="fim" />
      <button id="filtrar-btn">Filtrar</button>
    </div>

    <div id="registros"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.appspot.com",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admEmail = "meuponto.net.br@gmail.com";

    const loginForm = document.getElementById("login-form");
    const content = document.getElementById("content");
    const botoesPonto = document.getElementById("botoes-ponto");
    const registrosDiv = document.getElementById("registros");
    const sairBtn = document.getElementById("sair");
    const entradaBtn = document.getElementById("entrada-btn");
    const saidaBtn = document.getElementById("saida-btn");
    const filtrarBtn = document.getElementById("filtrar-btn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = loginForm.nome.value.trim();
      const email = loginForm.email.value;
      const senha = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        const userCred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", userCred.user.uid), {
          nome: nome,
          email: email
        });
      }
    });

    sairBtn.addEventListener("click", () => {
      signOut(auth);
    });

    entradaBtn.addEventListener("click", () => registrarPonto("entrada"));
    saidaBtn.addEventListener("click", () => registrarPonto("saida"));

    async function registrarPonto(tipo) {
      const user = auth.currentUser;
      if (!user) return;
      await addDoc(collection(db, "pontos"), {
        userId: user.uid,
        tipo: tipo,
        timestamp: serverTimestamp()
      });
      alert(`Ponto de ${tipo} registrado com sucesso!`);
      mostrarRegistros();
    }

    async function mostrarRegistros() {
      registrosDiv.innerHTML = "<h3>Registros</h3>";
      const user = auth.currentUser;
      if (!user) return;

      let q = query(collection(db, "pontos"), orderBy("timestamp", "desc"));

      if (user.email !== admEmail) {
        q = query(collection(db, "pontos"), where("userId", "==", user.uid), orderBy("timestamp", "desc"));
      }

      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      const snapshot = await getDocs(q);

      const nomesCache = {};

      for (const docSnap of snapshot.docs) {
        const d = docSnap.data();
        if (!d.timestamp?.toDate) continue;

        const dataHora = d.timestamp.toDate();
        if (inicio && new Date(dataHora) < new Date(inicio)) continue;
        if (fim && new Date(dataHora) > new Date(fim + "T23:59:59")) continue;

        let nome = "Desconhecido";
        if (nomesCache[d.userId]) {
          nome = nomesCache[d.userId];
        } else {
          const userDoc = await getDoc(doc(db, "usuarios", d.userId));
          if (userDoc.exists()) {
            nome = userDoc.data().nome;
            nomesCache[d.userId] = nome;
          }
        }

        const dataStr = dataHora.toLocaleString("pt-BR");
        registrosDiv.innerHTML += `<p><strong>${nome}</strong> - ${d.tipo} às ${dataStr}</p>`;
      }
    }

    filtrarBtn.onclick = () => mostrarRegistros();

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginForm.style.display = "none";
        content.style.display = "block";
        botoesPonto.style.display = "flex";
        mostrarRegistros();
      } else {
        loginForm.style.display = "block";
        content.style.display = "none";
        botoesPonto.style.display = "none";
        registrosDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
