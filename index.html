<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>meuponto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0a3d62;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #0a3d62;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #074073;
    }

    #cadastro {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>meuponto</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="#" id="link-cadastro">Cadastre-se</a></p>

    <div id="cadastro" style="display: none;">
      <h2>Cadastro</h2>
      <form id="cadastro-form">
        <input type="email" id="cadastro-email" placeholder="Email" required />
        <input type="password" id="cadastro-senha" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <div id="mensagem"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpiNXMk9fNcr5yP4a4J1ysKx7cfublWns",
      authDomain: "meuponto-9cdc2.firebaseapp.com",
      projectId: "meuponto-9cdc2",
      storageBucket: "meuponto-9cdc2.firebasestorage.app",
      messagingSenderId: "263074488820",
      appId: "1:263074488820:web:54a7daedd1c5a8f8ef19a1"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Mostrar/ocultar cadastro
    document.getElementById("link-cadastro").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("cadastro").style.display = "block";
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          const agora = new Date().toLocaleString();
          const msg = (user.email === "meuponto.net.br@gmail.com")
            ? `Bem-vindo, Administrador!`
            : `Ponto registrado para ${user.email} em ${agora}`;
          document.getElementById("mensagem").innerText = msg;
        })
        .catch((error) => {
          document.getElementById("mensagem").innerText = "Erro ao fazer login: " + error.message;
        });
    });

    // Cadastro
    document.getElementById("cadastro-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("cadastro-email").value;
      const senha = document.getElementById("cadastro-senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then(() => {
          document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
          document.getElementById("cadastro").style.display = "none";
        })
        .catch((error) => {
          document.getElementById("mensagem").innerText = "Erro no cadastro: " + error.message;
        });
    });
  </script>
</body>
</html>
